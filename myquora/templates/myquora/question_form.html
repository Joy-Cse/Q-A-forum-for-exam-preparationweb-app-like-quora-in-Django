{% extends "base_generic.html" %}


{% block content %}
<form action='/myquora/question/add/' method="post">

    {% csrf_token %}
    <label for="question_text">Question Title: </label>
    <br>
    <br>
    <textarea name="question_text" id="question_text" cols="80" rows="10" required></textarea>

    <br><br>
    <button type="submit" class="btn btn-primary">Ask</button>
</form>
{% endblock %}
